<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="">
  <link rel="stylesheet" href="./src/styles/style.css">
  <title>AluraDev</title>
</head>

<body>
  <header class="header">
    <h1 aria-label="AluraDev" class="header__logo">
      <img src="/assets/logo-plataforma.svg" alt="Logo AluraDev" class="header__logo--image">
    </h1>

    <div class="header__search">
      <input type="text" class="header__input" placeholder="Busque por algo">
      <img src="/assets/lupa.png" alt="Lupa de busca" class="header__lupa">
    </div>

    <div class="header__user">
      <img src="/assets/foto-perfil.png" alt="Perfil de usuário" class="header__user--image">
      <span class="header__user--name">Harry</span>
      <img src="/assets/menu-hamburguer.svg" alt="Menu" class="header__menu">
    </div>
  </header>

  <main class="main">
    <nav class="main__menu">
      <h2 class="main__menu--title">MENU</h2>
      <ul class="main__menu--list">
        <li class="main__menu--item">
          <img src="/assets/codigo.svg" alt="">
          Editor de código
        </li>

        <li class="main__menu--item">
          <img src="/assets/comunidade.svg" alt="">
          Comunidade
        </li>
      </ul>
    </nav>
    <div class="main__content">
      <div class="main__content--code--container">
        <div class="main__content--code">
          <ul class="main__content--code--buttons">
            <li></li>
            <li></li>
            <li></li>
          </ul>

          <textarea id="codeText" rows="13" cols="75" class="main__content--code--text"></textarea>
        </div>
      </div>
      <button class="main__content--code--button">Visualizar com o highlight</button>
    </div>
    <div class="main__settings">
      <div class="main__settings--project">
        <h2 class="main__settings--title">Seu Projeto</h2>
        <input type="text" name="" id="" class="main__settings--input" placeholder="Nome do  seu projeto">
        <textarea type="text" name="" id="" class="main__settings--input" placeholder="Descrição do seu projeto" cols="10" rows="3"></textarea>
      </div>

    </div>
  </main>
</body>
<script src="./src/index.ts" type="module"></script>

</html>
